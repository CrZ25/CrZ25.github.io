<!DOCTYPE html>
<html>

<head>
    <title>yams fall apart</title>
    <link rel="stylesheet" href="css/yams.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
    <link rel="manifest" href="img/icon/site.webmanifest">
    <link rel="mask-icon" href="img/icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script type="text/javascript">
    var yamCnt = 0;
    var upgrade = 0.0;
    var clicker = 1;
    var cursorLvl = 0;
    var cursorTool = ["Digging Stick", ""];

    setInterval(timer, 1000);

    function update() {
        document.getElementById("counter").value = yamCnt;
        document.title = numberWithCommas(yamCnt) + " yams fall apart";
        kolaNut();
        document.getElementById("yamcountry").innerHTML = numberWithCommas(yamCnt) + " yams";
        document.getElementById("yamcountry2").innerHTML = nFormatter(yamCnt, 4) + " yams";
    }

    function kolaNut() {
        document.getElementById("amountUpgrade").innerHTML = "you have " + numberWithCommas(upgrade) + " kola nuts";
        document.getElementById("upgradeCost").innerHTML = '<img src="img/yam.png" style="width:1em"> ' + '<span style="color:#f1b545">' + nFormatter((15 + ((upgrade + 1) * 6)), 2) + '</span>';
    }

    function numberWithCommas(x) {
        var parts = x.toString().split(".");
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return parts.join(".");
    }

    function nFormatter(num, digits) {
        var si = [
            { value: 1, symbol: "" },
            { value: 1E3, symbol: "k" },
            { value: 1E6, symbol: " million" },
            { value: 1E9, symbol: " billion" },
            { value: 1E12, symbol: " trillion" },
            { value: 1E15, symbol: " quadrillion" },
            { value: 1E18, symbol: " quintillion" },
            { value: 1E21, symbol: " sextillion" },
            { value: 1E24, symbol: " septillion" },
            { value: 1E27, symbol: " octillion" },
            { value: 1E30, symbol: " nontillion" }
        ];
        var rx = /\.0+$|(\.[0-9]*[1-9])0+$/;
        var i;
        for (i = si.length - 1; i > 0; i--) {
            if (num >= si[i].value) {
                break;
            }
        }
        return (num / si[i].value).toFixed(digits).replace(rx, "$1") + si[i].symbol;
    }

    function timer() {
        yamCnt += upgrade;
        update();
    }

    function addYams() {
        yamCnt += 1;
        update();
    }

    function save() {
        localStorage.setItem("yamCnt", yamCnt);
        localStorage.setItem("upgrade", upgrade);
        localStorage.setItem("cursorLvl", cursorLvl);
    }

    function reset() {
        localStorage.setItem("yamCnt", 0);
        localStorage.setItem("upgrade", 0);
        localStorage.setItem("cursorLvl", 0);
    }

    function load() {
        yamCnt = localStorage.getItem("yamCnt");
        yamCnt = parseInt(yamCnt);
        upgrade = localStorage.getItem("upgrade");
        upgrade = parseInt(upgrade);
        cursorLvl = localStorage.getItem("cursorLvl");
        cursorLvl = parseInt(cursorLvl);
    }

    function buyUpgrade(num) {
        // kolaNut
        if (num == 1 && (yamCnt >= (15 + ((upgrade + 1) * 6)))) {
            yamCnt -= (15 + ((upgrade + 1) * 6));
            upgrade += 0.2;
            update();
        }
    }
    </script>
</head>

<body>
    
    <div class="wrapper">
        <header class="header">
            <a id href="#" onClick="save()">Save</a>
            <a href="#" onClick="load()">Load</a>
            <a href="#" onClick="reset()">Reset</a>
        </header>
        <section class="content">
            <div class="columns">
                <main class="main">
                    <a href=# onclick="addYams()"><img id="mainYam" src="img/yam.png"></a>
                    <input id="counter" disabled type="hidden">
                    <div id="counterOuter">
                        <div id="siFormat">
                            <p id="yamcountry2">You're in yam country now, BROTHER.</p>
                            <div id="decFormat">
                                <p id="yamcountry">You're in yam country now, BROTHER.</p>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        load();
                        var input = document.querySelector('input');
                        input.addEventListener('input', resizeInput);
                        resizeInput.call(input);
                    </script>
                </main>
                <aside class="sidebar-first"># of kola nuts/farms/etc</aside>
                <aside class="sidebar-second"><div class="row" id="storeItem">
                <a href="#" onclick="buyUpgrade(1)">Kola Nut</a>
                <div id="price">
                    <p id="upgradeCost"></p>
                </div>
                <p id="amountUpgrade"></p>
                <p id="perSecond"></p>
            </div>
            <div class="row" id="storeItem">
                <a href="#" onclick="buyYamFarm()">Yam Farm</a>
                <p id="upgradeCost"></p>
                <p id="amountUpgrade"></p>
            </div>
            <div class="row" id="storeItem">
                <a href="#" onclick="buyWives()">Wives</a>
                <p id="upgradeCost"></p>
                <p id="amountUpgrade"></p>
            </div></aside>
            </div>
        </section>
    </div>
</body>

</html>
